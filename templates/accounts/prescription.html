{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}{{title}}{% endblock %}


{% block css %}
{%endblock%}


{% block body%}
<!-- Content -->
<div class="page-content bg-white">
    <!-- contact area -->
    <div class="section-full content-inner shop-account">
        <!-- Product -->

        {% for message in messages %}
        <div class="alert alert-danger text-center" role="alert">
            {{message}}
        </div>
        {% endfor %}

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="font-weight-700 m-t0 m-b40">Please Enter Your Data</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 m-b30">
                    <div class="p-a30 border-1  max-w500 m-auto">
                        <div class="tab-content">
                            <form class="tab-pane active">
                                <h4 class="font-weight-700">PERSONAL INFORMATION</h4>

                                <div class="form-group">
                                    <label class="font-weight-700">AGE *</label>
                                    <input required="" class="form-control" placeholder="Enter Your Age" type="number"
                                        name="age" value="{{age}}">
                                </div>

                                <div class="form-group">
                                    <label class="font-weight-700">WEIGHT * (KG)</label>
                                    <input required="" class="form-control" placeholder="Enter Your Weight" type="text"
                                        name="weight" value="{{weight}}">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-700">HEIGHT *(M)</label>
                                    <input required="" class="form-control" placeholder="Enter Your Height" type="text"
                                        name="height" value="{{height}}">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-700">SEX *</label>
                                    <select name="sex" value="{{sex}}">
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                                <div class="text-center m-t15" id="save">
                                    <button class="site-button button-lg radius-no outline outline-2">CREATE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product END -->
    </div>
</div>
<!-- Content END-->
{%endblock%}

{% block script %}
{%endblock%}
